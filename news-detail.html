        // 获取URL参数中的新闻ID

        }

        // 加载新闻内容
        function loadNewsContent() {
            const newsId = getNewsId();
            const currentLang = window.currentLang || 'zh';
            const news = newsData[newsId];
            
            if (!news) {
                // 如果找不到新闻，显示默认内容
                return;
            }
            
            const data = news[currentLang];
            
            // 更新页面内容
            document.getElementById('news-title').textContent = data.title;
            document.getElementById('news-subtitle').textContent = data.subtitle;
            document.getElementById('news-category').textContent = data.category;
            document.getElementById('news-date').textContent = data.date;
            document.getElementById('news-image').src = data.image;
            document.getElementById('news-image').alt = data.title;
            document.getElementById('news-body').innerHTML = data.content;
            
            // 更新页面标题
            document.title = `${data.title} - 冕巢航天`;
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
